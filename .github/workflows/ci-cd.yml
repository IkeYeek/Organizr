name: "lint and build"

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [x64]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Lint Frontend
        run: |
          yarn install
          yarn lint

      - name: Setup Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
      - name: Lint Rust Backend
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          cd src-tauri 
          cargo clippy -- -D warnings -W clippy::pedantic 
          cd ..

  build:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        os: [ubuntu-latest]
        arch: [x64]
    steps:
      - name: install lib dependencies
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
      - name: Setup frontend
        run: yarn install
      - name: Build Tauri App
        run: yarn tauri build
      - name: Deploy builds to repo
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: main
          FOLDER: src-tauri/target/release/bundle/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_DIR: builds
